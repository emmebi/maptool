CampaignPropertiesDialog.label.sight   = <html><b>Синтаксис\:</b><pre>Название\: параметры</pre><p> Для каждого варианта зрения можно задать любое количество параметров (включая нулевое), при перечислении отделяйте их пробелами. При отсутствии параметров используются значения по умолчанию (например, Обычное зрение).</p><p><b>  Параметры\:</b></p><dl><dt>shape</dt><dd>shape может принимать значения circle (круг), square (квадрат), hex (шестиугольник), grid (сетка), cone (конус) или beam (луч)</dd><dt>distance\=y</dt><dd>distance задаёт дистанцию поля зрения. Может принимать дробные значения, например, distance\=10.5</dd><dt>scale</dt><dd>Опциональный параметр, который добавляет размеры токена к дистанции, таким образом освещённая область начинается на границе токена, а не в его центре.</dd><dt>arc\=y</dt><dd>Используется конусами. Задаёт угол при вершине конуса в градусах, определяя поле зрения токена. Может принимать целые значения, например, arc\=120</dd><dt>width\=y</dt><dd>Используется лучами. Задаёт ширину луча в единицах длины карты. Может принимать дробные значения, например, width\=1.4</dd><dt>offset\=y</dt><dd>Используется конусами и лучами. Для конуса определяет угол между боковым ребром конуса и направлением взгляда токена; для луча определяет угол между лучом и направлением взгляда токена. Может принимать целые значения, например, offset\=120</dd><dt>x\#</dt><dd>Мультипликатор, радиус каждого источника света умножается на этот параметр. Может принимать дробные значения, например, e.g. x2.5</dd><dt>r\#</dt><dd><p>Дальность персонального освещения. Токен будет иметь видимый лишь нему источник света указанной дальности. Можно задать несколько источников света.</p><p>Может иметь опциональный параметр \#rrggbb, задающий hex-код цвета, добавленный по правилам CSS.</p><p>Также может иметь опциональный параметр +x, задающий уровень освещённости. По умолчанию равен 100, означая, что токен будет видеть через темноту с освещённостью от -1 до -99. Подробнее об освещённости см. вкладку Освещения.</p><p>Пример\: r60\#bb0000+120</p></dd></dl></html>

CampaignPropertiesDialog.label.light   = <html><b>Синтаксис\:</b> <pre>Название категории<br>----------<br>name\: type shape OPTIONS scale range\#rrggbb+x</pre><p>Определяет категорию источников света после строки, задающей название категории, за которой следуют одно или несколько определений <b>name</b>. Категория завершается пустой строкой. Текст регистрочувствительный. Строки, начинающиеся с "-", воспринимаются как комментарии и игнорируются. Название категории будет являться пунктом выпадающего меню токена в разделе <b>Источники света</b>, а отдельные определения становятся подпунктами. Названия категорий и их элементы сортируются в алфавитном порядке.</p><dl><dt>name</dt><dd>Видимое пользователю название источника света.</dd><dt>type</dt><dd>Опциональный тип источника света. В настоящий момент допустимо только <b>aura</b>. (Подробнее об аурах ниже.)</dd><dt>shape</dt><dd><p>Опциональный параметр описывающий форму источника света. Возможные значения\: <b>circle</b> (круг, по умолчанию), <b>square</b> (квадрат), <b>cone</b> (конус), <b>beam</b> (луч), или <b>grid</b> (сетка)&dagger; .</p><p>Для лучей и конусов имеются дополнительные поля; у обоих есть поле <b>offset\=<i>y</i></b>, у конусов ещё есть <b>arc\=<i>y</i></b>, а у лучей <b>width\=<i>y</i></b>.</p><p>Параметры формы применяются с того момента, как они указаны в определении и действуют либо до конца определения, либо до указания другой формы. Это означает, что один источник света может содержать в себе несколько фигур.</p><p> &dagger; <i> Добавьте этот символ для систем вроде Pathfinder, если хотите видеть, какие конкретно ячейки сетки затронуты освещением или аурой.</i></p></dd><dt>arc\=y</dt><dd>Используется конусами. Задаёт угол при вершине конуса в градусах, определяя поле зрения токена. Может принимать целые значения, например, arc\=120</dd><dt>width\=y</dt><dd>Используется лучами. Задаёт ширину луча в единицах длины карты. Может принимать дробные значения, например, width\=1.4</dd><dt>offset\=y</dt><dd>Используется конусами и лучами. Для конуса определяет угол между боковым ребром конуса и направлением взгляда токена; для луча определяет угол между лучом и направлением взгляда токена. Может принимать целые значения, например, offset\=120</dd><dt>OPTIONS</dt><dd><p><b>GM</b> и <b>OWNER</b> применяются только к аурам (см. ниже).</p><p><b>IGNORES-VBL</b> позволяет освещению и аурам проходить через СБВ.</p></dd><dt>scale</dt><dd>Опциональный параметр, который добавляет размеры токена к дистанции, таким образом область зрения начинается на границе токена, а не в его центре.</dd><dt>range</dt><dd><p>Дальность обзора в единицах дистанции карты, измеренная от центральной точки ячейки сетки.</p><p>Может иметь дополнительные определения;<ul><li>Hex-код <i>\#rrggbb</i> при добавлении к параметру задаёт цвет освещения.</li><li><p>Уровень освещения <i>+x</i> задётся целым числом x (<i>-x</i> задаёт отрицательный уровень освещения). По умолчанию равен 100. Если уровень освещения отрицательный, то источник света работает как темнота и его область вычитается из тумана войны. Итоговая освещённость определяется суммарным уровнем, так, например, темнота с lumens\=-20 перекроет любой свет с уровнем освещённости &lt;\= 20, а любой свет &gt;\= 21 уберёт темноту с уровнем от -1 до -20.</p><p><i>*Примечание\:</i> Персональное освещение определённое в разделе <i>Зрение</i> имеет по умолчанию уровень освещённости равный 100. Таким образом стандартное Тёмное зрение позволяет видеть в темноте с уровнем от -1 до -99. Чтобы преодолеть Тёмное зрение, нужно задать темноту &lt;\= -100.</p></li></ul></dd></dl><p><b>Пример\:</b></p><pre>Примеры источников света - сетка 5'<br>----<br>Свеча - 5 \: 7.5 12.5\#000000 <br>Лампа - 15 \: 17.5 32.5\#000000 <br>Фонарь - 20 \: 22.5 42.5\#000000 <br>Фонарь, направленный - 60 \: cone arc\=60 62.5 122.5\#000000 <br>Фонарь, направленный (пропускает свет) - 60 \: cone arc\=60 62.5 122.5\#000000 circle 2.5\#000000<br>Заклинание Дневной свет - 60 \: 62.5+50 122.5\#000000+50<br>Очки ночного видения - 40 \: cone arc\=30 42.5\#00e000+30<br><br>Магическая тьма<br>----<br>Кромешная тьма - 60\: circle 62.5-130<br>Тьма - 20 (CL2)\: circle 22.5-20<br>Тьма - 20 (CL4)\: circle 22.5-40<br> </pre><hr><p><b>Ауры\:</b></p><p>Чтобы задать ауру, добавьте ключевое слово <b>aura</b> в начале определения. Аура представляет собой цветную область, взаимодействующую с СБВ (блокируется СБВ), но не распространяющая никакого видимого света и не раскрывающая туман войны. Ауры, видимые только для ГМа, отображается только пользователям, авторизованным как ГМ. Они продолжают отображаться даже если переключиться на <i>Вид от лица игрока</i>. Ауры, видимые только владельцу, отображаются только владельцу и ГМу. См. примеры ниже.</p><p>В приведённых примерах ауры для ГМа красные, для владельца - зелёные, а для всех игроков - синие. В общем случае можно использовать любой цвет.</p><pre>Примеры аур\: сетка 5'<br>----<br>Аура, красная, 5 \: aura square GM 2.5\#ff0000<br>Аура, красная, 10 \: aura GM 7.5\#ff0000<br>Аура, владелец, тоже 5 \: aura square owner 2.5\#00ff00<br>Аура, владелец, тоже 10 \: aura owner 7.5\#00ff00<br>Аура, все игроки, тоже 5 \: aura square 2.5\#0000ff<br>Аура, все игроки, тоже 10 \: aura 7.5\#0000ff<br></pre><p>Первая строка задёт квадратную ауру, видимую только ГМу, размером в 5 футов. Вторая - круглую, видимую только ГМу, 15 футов в диаметре. Последующие строки делают почти то же самое\: третья и четвёртая создают зелёные ауры, видимые только владельцам, а пятая и шестая задают видимые для всех синие ауры.</p><br><pre>Новые интересные ауры\: сетка 5' <br>----<br>Боковые зоны - 12.5\: aura cone arc\=90 12.5\#6666ff offset\=90  12.5\#aadd00 offset\=-90  12.5\#aadd00 offset\=180  12.5\#bb00aa<br>Кольцо - 40\: aura circle 20 40\#ffff00<br>Усечённый конус - 20\: aura cone arc\=30 10 20\#ffff00<br>Круговые отметки дальности 30/60/90\: aura circle 30.5 30.9\#000000 60.5 60.9\#000000 90.5 90.9\#000000<br>Дуговые отметки дальности 30/60/90\: aura cone arc\=135 30.5 30.9\#000000 60.5 60.9\#000000 90.5 90.9\#000000<br>Луч - 150\: aura beam width\=0.4 150\#ffff00<br></pre><dl><dt>Боковые зоны</dt><dd>Задаёт сектора по 90 градусов и радиусом 12.5. Каждый покрывает свою область.</dd><dt>Кольцо</dt><dd>Здесь есть маленькая хитрость. Если указать дистанцию не задав цвет, это задаст начало освещённой области. В этом случае область начинается на расстоянии 20 и заканчивает на 40.</dd><dt>Усечённый конус</dt><dd>То же самое, только для конуса.</dd><dt>Круговые отметки дальности</dt><dd>Кольца тольщиной 0,4 фута каждое с шагом в 30 футов.</dd><dt>Дуговые отметки дальности</dt><dd>То же самое, только для конуса.</dd><dt>Луч</dt><dd>Луч длиной 150 футов и толщиной в 0,4 единицы длины карты.</dd></html>
