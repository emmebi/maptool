#
# Valid patterns used to express parameters are:
#   {num}  replace the parameter with a string
#   {num,propertyType,size}
#          propertyType can be 'time' or 'date' (for java.util.Date objects),
#            'number' to indicate a numeric propertyType,
#          and size can be
